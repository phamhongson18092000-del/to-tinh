    }
  </style>
</head>
<body>

  <script>
    // ====== N·ªôi dung t·ªè t√¨nh ======
    const confessionText =
`Anh kh√¥ng gi·ªèi n√≥i l·ªùi hoa m·ªπ‚Ä¶
nh∆∞ng anh th·∫≠t l√≤ng.

M·ªói ng√†y tr√¥i qua anh ƒë·ªÅu nghƒ© v·ªÅ em nhi·ªÅu h∆°n m·ªôt ch√∫t.
Anh kh√¥ng h·ª©a s·∫Ω ho√†n h·∫£o,
nh∆∞ng anh h·ª©a s·∫Ω lu√¥n ch√¢n th√†nh v√† nghi√™m t√∫c.

Em c√≥ ƒë·ªìng √Ω l√†m ng∆∞·ªùi y√™u anh kh√¥ng?`;

    // ====== Messenger redirect ======
    const messengerBase = "https://m.me/minneh.18";
    const MSG_YES = "Em ƒë·ªìng √Ω";
    const MSG_NO  = "Em xin l·ªói anh nh∆∞ng hi·ªán t·∫°i em kh√¥ng th·ªÉ";

    function goMessenger(prefillText){
      const text = encodeURIComponent(prefillText);
      // Nhi·ªÅu m√°y nh·∫≠n ƒë∆∞·ª£c prefill v·ªõi ?text=
      window.location.href = `${messengerBase}?text=${text}`;

    // ====== Typewriter ======
    const typebox = document.getElementById("typebox");
    const cursor = document.getElementById("cursor");
    let i = 0;
    const speed = 22;

    function typeNext(){
      if(i <= confessionText.length){
        typebox.textContent = confessionText.slice(0, i);
        i++;
        setTimeout(typeNext, speed);
      } else {
        cursor.style.display = "none";

    }
    typeNext();

    // ====== Hearts ======
    const hearts = ["üíñ","üíó","üíì","üíò","‚ù§Ô∏è","üíï"];
    function spawnHeart(x, y){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      const drift = (Math.random() * 140 - 70) + "px";
      h.style.setProperty("--x", (x - 8) + "px");
      h.style.setProperty("--y", (y - 12) + "px");
      h.style.setProperty("--drift", drift);
      h.style.fontSize = (16 + Math.random() * 14) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 3000);
    }

    document.addEventListener("pointerdown", (e) => {
      spawnHeart(e.clientX, e.clientY);
    });

    const heartTimer = setInterval(() => {
      spawnHeart(Math.random() * window.innerWidth, window.innerHeight - 30);
    }, 700);

    // ====== Music toggle ======
    const musicToggle = document.getElementById("musicToggle");
    const bgMusic = document.getElementById("bgMusic");
    musicToggle.addEventListener("change", async () => {
      try{
        if(musicToggle.checked){
          await bgMusic.play();
        } else {
          bgMusic.pause();
        }
      } catch(e){
        // M·ªôt s·ªë tr√¨nh duy·ªát ch·∫∑n autoplay; ng∆∞·ªùi d√πng c·∫ßn b·∫•m l·∫ßn n·ªØa.
        console.log("Music play blocked:", e);
      }
    });

    // ====== Buttons ======
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");

    yesBtn.addEventListener("click", () => goMessenger(MSG_YES));
    noBtn.addEventListener("click",  () => goMessenger(MSG_NO));

    // Ch·ªâ l√†m "ch·∫°y tr·ªën" khi c√≥ chu·ªôt (desktop). Tr√™n mobile v·∫´n b·∫•m b√¨nh th∆∞·ªùng.
    const isDesktopPointer = window.matchMedia("(hover: hover) and (pointer: fine)").matches;

    function moveNoButton(){
      const areaRect = btnArea.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();

      const maxX = Math.max(0, areaRect.width  - btnRect.width);
      const maxY = Math.max(0, areaRect.height - btnRect.height);

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      // ƒê·∫∑t left/top t∆∞∆°ng ƒë·ªëi trong btnArea
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    if(isDesktopPointer){
      // ch·∫°y khi r√™ v√†o n√∫t (mouseover) ‚Äî v·∫´n click ƒë∆∞·ª£c n·∫øu nhanh tay
      noBtn.addEventListener("mouseover", moveNoButton);

      // ch·∫°y khi con tr·ªè ti·∫øn g·∫ßn v√πng n√∫t (gi√∫p vui)
      btnArea.addEventListener("mousemove", (e) => {
        const r = noBtn.getBoundingClientRect();
        const dx = (e.clientX - (r.left + r.width/2));
        const dy = (e.clientY - (r.top  + r.height/2));
        const dist = Math.hypot(dx, dy);
        if(dist < 90) moveNoButton();
      });
    }
  </script>
